<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
<body>
    <div class="container">
        <h1>Login/Register</h1>
        <form class="form" id="form">
            <div class="form-control">
                <label for="username">username</label>
                <input type=" text" name="" id="username" class="username">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type=" text" name="" id="email" class="email">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type=" password" name="" id="password" class="password">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="Confirm Pssword">ConfirmPassword</label>
                <input type=" password" name="" id="ConfirmPassword" class="password"
                class="confirmPassword">
                <i class="fa fa-check"></i>
                <i class="fa fa-close"></i>
                <small>Error Message</small>
            </div>
            <button type= "submit" class="btn"> submit</button>

        </form>
    </div>
    <script src="./main.js"></script>
    
</body>
</html>
